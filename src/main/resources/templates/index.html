<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css">
</head>
<body>
<div class="container">
<h1 th:text="${subTitle}"></h1>

<table>
    <tbody>
    <th>
        <tr>
            <td>Nickname</td>
            <td>Breed</td>
            <td>Birthday</td>
            <td>Breeder Name</td>
            <td>Reserved or not</td>
        </tr>
    </th>
    <th:block th:each="pets : ${pets}">
        <tr>
            <td th:text="${pets.nickname}">Nickname</td>
            <td th:text="${pets.breed}">Breed</td>
            <td th:text="${pets.birthDay}">Birthday</td>
            <td th:text="${pets.getBreeder().getBreederName()}">Breeder Name</td>
            <td th:text="${pets.isReserved}">Reserved or not</td>
        </tr>

    </th:block>
    </tbody>
</table>
</div>
</body>
</html>
