<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>New user Registration</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/registration" method="post">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="userName">User name</label>
                        <input type="text" class="form-control input-xlarge" id="userName" name="userName">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" class="form-control input-xlarge" id="password" name="password">
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label class="control-label" for="name">Name</label>-->
<!--                        <input type="password" class="form-control input-xlarge" id="name" name="name">-->
<!--                    </div>-->

                    <button type="submit" class="btn btn-primary">Registration</button>
<!--                    <button type="button on click" class="btn btn-primary">Return</button>-->
                </fieldset>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>
</body>
</html>
